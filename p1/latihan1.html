<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Form</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <table border="1">
   <h1>Form Input data</h1>
   <form action="">
    <tr>
        
        Nama : <Input type="text" name="nama"> <br>
        Alamat  <input type="text" name="alamat"> <br>
        No.Handphone: <input type="number" name="hp"> <br>
        Jenis Kelamin :
        <input type="radio" name="JK" value="Pria">Pria
        <input type="radio" name="JK" value="Wanita">Wanita <br>
        Bahasa Pemrograman yang dikuasai :
        <input type="checkbox" name="php"> PHP
        <input type="checkbox" name="Java"> Java
        <input type="checkbox" name="JavaScript"> JavaScript 
        <br>
        Kota Asal :
        <select name="kosal">
            <option value="Bekasi">Bekasi</option>
            <option value="Cikarang">Cikarang</option>
            <option value="Jakarta">Jakarta</option>
        </select> <br>
        Pesan & Kesan :
        <textarea name="pesan" cols="30" rows="10">
        </textarea> <br>
        <input type="Submit" value="Simpan Data">
        <input type="Reset" value="Reset">
        </tr>
   </form>
</table>
</body>
</html>
