<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>FORM INPUT DATA</h1>
    <table>
        <form action="">
        <tr>
        <td>Nama</td>
        <td>: <Input type="text" name="nama"></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>: <input type="text" name="alamat"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>: <input type="password" name="password"></td>

        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:
                <input type="radio" name="JK" value="Pria">Pria
                <input type="radio" name="JK" value="Wanita">Wanita</td>
        </tr>
        <tr>
            <td>Bahasa Pemrograman Yang dikuasai</td>
            <td>: <input type="checkbox" name="php"> PHP
                <input type="checkbox" name="Java"> Java
                <input type="checkbox" name="JavaScript"> JavaScript </td>
        </tr>
        <tr>
            <td>Kota Asal</td>
            <td>:
                <select name="kosal">
                    <option value="Bekasi">Bekasi</option>
                    <option value="Cikarang">Cikarang</option>
                    <option value="Jakarta">Jakarta</option>
                </select></td>
        </tr>
        <br>
        <br>
        <tr>
            <td>Pesan & Kesan</td>
        <td><textarea name="pesan" cols="30" rows="10">
        </textarea></td>
        </tr>
        <td>
            <input type="Submit" value="Simpan Data">
            <input type="Reset" value="Reset">
            </td>
        </form>
    </table>
</body>
</html>
